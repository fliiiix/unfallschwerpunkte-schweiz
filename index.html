<!doctype html>
<html lang="en">

  <head>
    <title>Swiss accident statistics</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Muli:400,700" rel="stylesheet">

    <link rel="stylesheet" href="assets/mighty/fonts/icomoon/style.css">

    <link rel="stylesheet" href="assets/mighty/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/mighty/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="assets/mighty/css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="assets/mighty/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/mighty/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/mighty/fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="assets/mighty/css/aos.css">

    <!-- MAIN CSS -->
	<link rel="stylesheet" href="assets/mighty/css/style.css">
  
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js" integrity="sha256-tHoAPGoNdhIR28YHl9DWLzeRfdwigkH7OCBXMrHXhoM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/nouislider@14.1.0/distribute/nouislider.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://refreshless.com/nouislider/distribute/nouislider.css">
    <script src="assets/js/main.js"></script>
    <style type="text/css">
      .noUi-connect {
          background: #955196;
      }
      /*.noUi-horizontal .noUi-handle, .noUi-vertical .noUi-handle {
          background: purple;
      }*/
    </style>
  </head>

  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
    <div id="timeSlider" class="noUiSlider"></div>
    <div>
      <span>From: </span><span id="startTime"></span>
      <span>To: </span><span id="endTime"></span>
    </div>
    <div>
      <label for="car">InvolvingCar</label>
      <input id="car" type="checkbox"  onchange="drawFeatures()" checked>

      <label for="pedestrian">InvolvingPedestrian</label>
      <input id="pedestrian" type="checkbox"  onchange="drawFeatures()">

      <label for="bicycle">InvolvingBicycle</label>
      <input id="bicycle" type="checkbox" onchange="drawFeatures()">

      <label for="motorcycle">InvolvingMotorcycle</label>
      <input id="motorcycle" type="checkbox" onchange="drawFeatures()">
    </div>
    <svg id="map" />
    <div>
      <span>Selected strassen type:</span>
      <span id="streettype"></span>
      <button id="streettypebutton" onclick="clearStreetType()" style="display: none;">Clear</button>
    </div>
    <svg id="strassentyp" />
  </body>

</html>
